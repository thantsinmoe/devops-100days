<VirtualHost *:5001>
    DocumentRoot /var/www/html

    Alias /media /var/www/html/media
    <Directory /var/www/html/media>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /demo /var/www/html/demo
    <Directory /var/www/html/demo>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog logs/app-5000-error.log
    CustomLog logs/app-5000-access.log combined
</VirtualHost>
